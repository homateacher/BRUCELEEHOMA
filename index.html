<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호마맨 진리의 명언 200+</title>
    <style>
      body {
        font-family: Pretendard, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #f8f6f1;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 { font-size: 28px; font-weight: 800; margin-bottom: 16px; }
      input, button { border-radius: 10px; border: 1px solid #7c735f; padding: 10px 14px; background: #fefcf7; }
      .toolbar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; justify-content: center; }
      .scene { width: 90%; max-width: 640px; height: 320px; perspective: 1000px; cursor: pointer; }
      .card { width: 100%; height: 100%; position: relative; transition: transform 0.8s ease-in-out; transform-style: preserve-3d; border-radius: 22px; box-shadow: 0 12px 28px rgba(0,0,0,0.08), 0 6px 14px rgba(0,0,0,0.05); border: 1px solid #d8cbb2; }
      .is-flipped { transform: rotateY(180deg); }
      .card__face {
        position: absolute; inset: 0; backface-visibility: hidden; border-radius: 22px;
        display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 26px;
        background: linear-gradient(145deg, #fffdfa 0%, #fff7ea 50%, #fff3de 100%);
        font-size: 22px; line-height: 1.4;
      }
      .card__face--back { transform: rotateY(180deg); }
      .navs { display: flex; justify-content: space-between; width: 200px; margin: 10px 0; }
      .muted { opacity: .6; font-size: 14px; }
    </style>
  </head>
  <body>
    <h1>🌟 호마맨 진리의 명언 200+</h1>
    <div class="toolbar">
      <input id="search" placeholder="검색(명언/인물/출처)" />
      <button id="shuffle">🔀 셔플</button>
      <button id="flip">↩️ 뒤집기</button>
      <label><input type="checkbox" id="soundToggle" checked /> 사운드</label>
    </div>

    <div class="scene" id="scene">
      <div class="card" id="card">
        <div class="card__face card__face--front" id="front">오늘의 명언 공부 ✨</div>
        <div class="card__face card__face--back" id="back"></div>
      </div>
    </div>

    <div class="navs">
      <button id="prev">◀</button>
      <button id="next">▶</button>
    </div>
    <div id="meta" class="muted"></div>

    <script>
      const RAW = `오늘의 명언 공부 ✨|사람을 미워하지 마라 그 사람을 조종하는 사탄을 미워하라.|호마맨\n오늘의 명언 공부 ✨|불가능은 노력하지 않는 사람의 핑계다.|마이클 조던\n오늘의 명언 공부 ✨|나는 실패하지 않았다. 작동하지 않는 방법을 1만 가지 찾았을 뿐이다.|토머스 에디슨\n오늘의 명언 공부 ✨|한 가지 발차기를 만 번 연습한 자를 두려워한다.|이소룡\n오늘의 명언 공부 ✨|믿는 자에게는 능치 못함이 없느니라.|예수님 (누가복음 1:37)\n오늘의 명언 공부 ✨|사람은 자신이 생각한 대로 된다.|에머슨\n오늘의 명언 공부 ✨|성공은 작은 노력을 반복한 총합이다.|로버트 콜리어\n오늘의 명언 공부 ✨|고통은 일시적이지만 포기는 영원하다.|랜스 암스트롱\n오늘의 명언 공부 ✨|두려움은 마주할 때 사라진다.|데일 카네기\n오늘의 명언 공부 ✨|승리는 가장 끈질긴 자의 것이다.|나폴레옹\n오늘의 명언 공부 ✨|믿음은 보지 못하는 것의 증거다.|히브리서 11:1\n오늘의 명언 공부 ✨|꿈꾸는 자만이 기적을 만든다.|월트 디즈니\n오늘의 명언 공부 ✨|오늘의 땀은 내일의 미소다.|우사인 볼트\n오늘의 명언 공부 ✨|패배는 마음의 상태일 뿐이다.|이소룡\n오늘의 명언 공부 ✨|물처럼 되어라, 형태를 버려라.|이소룡\n오늘의 명언 공부 ✨|말과 행동을 일치시켜라.|예수님 (마태복음 7:24)\n오늘의 명언 공부 ✨|네 이웃을 네 몸과 같이 사랑하라.|예수님 (마태복음 22:39)\n오늘의 명언 공부 ✨|원수를 사랑하라, 박해자를 위해 기도하라.|예수님 (마태복음 5:44)\n오늘의 명언 공부 ✨|두려워 말라, 내가 너와 함께하리라.|이사야 41:10\n오늘의 명언 공부 ✨|진리가 너희를 자유롭게 하리라.|요한복음 8:32\n오늘의 명언 공부 ✨|주라, 그리하면 너희에게 줄 것이다.|누가복음 6:38\n오늘의 명언 공부 ✨|모든 일에 감사하라.|데살로니가전서 5:18\n오늘의 명언 공부 ✨|온유한 자는 복이 있나니 그들이 땅을 기업으로 받을 것이라.|마태복음 5:5\n오늘의 명언 공부 ✨|의에 주리고 목마른 자는 복이 있나니 그들이 배부를 것이라.|마태복음 5:6\n오늘의 명언 공부 ✨|두려움보다 사랑을 택하라.|무명\n오늘의 명언 공부 ✨|지속은 천재를 이긴다.|무함마드 알리\n오늘의 명언 공부 ✨|상상은 지식보다 중요하다.|알버트 아인슈타인\n오늘의 명언 공부 ✨|성공은 준비와 기회의 만남이다.|세네카\n오늘의 명언 공부 ✨|스스로를 이기는 자가 가장 강하다.|공자\n오늘의 명언 공부 ✨|행복은 습관이다. 길러라.|허버트\n오늘의 명언 공부 ✨|목표는 방향을 준다.|브루스 리\n오늘의 명언 공부 ✨|변화는 고통의 끝에서 시작된다.|토니 로빈스\n오늘의 명언 공부 ✨|꾸준함이 재능을 이긴다.|케빈 듀란트\n오늘의 명언 공부 ✨|실패는 더 똑똑해지는 수업료다.|빌 게이츠\n오늘의 명언 공부 ✨|절제는 자유를 낳는다.|스토아 철학\n오늘의 명언 공부 ✨|현재에 집중하라.|에크하르트 톨레\n오늘의 명언 공부 ✨|노력 없이 얻는 것은 없다.|한스 짐머\n오늘의 명언 공부 ✨|준비된 자에게 기회가 온다.|루이 파스퇴르\n오늘의 명언 공부 ✨|인내는 쓰지만 그 열매는 달다.|아리스토텔레스\n오늘의 명언 공부 ✨|규율이 자유다.|조코 윌링크\n오늘의 명언 공부 ✨|천천히 가도 괜찮다. 멈추지 마라.|무명\n오늘의 명언 공부 ✨|겸손은 모든 미덕의 토대다.|어거스틴\n오늘의 명언 공부 ✨|어제보다 나은 나.|카이젠\n오늘의 명언 공부 ✨|넘어져도 의인은 다시 일어난다.|잠언 24:16\n오늘의 명언 공부 ✨|사랑은 허다한 죄를 덮느니라.|베드로전서 4:8\n오늘의 명언 공부 ✨|감사는 충분함을 만든다.|무명\n오늘의 명언 공부 ✨|연습은 배신하지 않는다.|스포츠 격언\n오늘의 명언 공부 ✨|신념은 근육과 같다. 사용하면 강해진다.|무명\n오늘의 명언 공부 ✨|의미를 향해 살라.|빅터 프랭클\n오늘의 명언 공부 ✨|꾸준함은 왕이다.|무명\n오늘의 명언 공부 ✨|용기는 두려움의 극복이다.|넬슨 만델라\n오늘의 명언 공부 ✨|평정은 최고의 무기다.|마커스 아우렐리우스\n오늘의 명언 공부 ✨|연민은 강함의 표현이다.|달라이 라마\n오늘의 명언 공부 ✨|시간은 가장 귀한 자산이다.|브루스 리\n오늘의 명언 공부 ✨|오늘 할 수 있는 최선을 다하라.|무명\n오늘의 명언 공부 ✨|헌신은 재능을 앞선다.|코비 브라이언트\n오늘의 명언 공부 ✨|단순하게, 집요하게.|무명\n오늘의 명언 공부 ✨|행동은 두려움을 치유한다.|데일 카네기\n오늘의 명언 공부 ✨|완벽보다 완성을 택하라.|무명\n오늘의 명언 공부 ✨|비교는 기쁨의 도둑이다.|루스벨트\n오늘의 명언 공부 ✨|용서는 포로를 자유케 한다. 그 포로는 너다.|루이스 스미디즈\n오늘의 명언 공부 ✨|지혜로운 자는 듣고 더 배운다.|잠언 1:5\n오늘의 명언 공부 ✨|평화는 강함에서 온다.|로마 격언\n오늘의 명언 공부 ✨|겸손은 왕들의 미덕이다.|마키아벨리\n오늘의 명언 공부 ✨|감정을 다스리는 자가 도시를 정복한 자보다 강하다.|잠언 16:32\n오늘의 명언 공부 ✨|믿음은 산을 옮긴다.|마태복음 17:20\n오늘의 명언 공부 ✨|행동 없는 믿음은 죽은 것이다.|야고보서 2:17\n오늘의 명언 공부 ✨|오늘의 선택이 내일의 나다.|무명\n오늘의 명언 공부 ✨|끝까지 가라. 끝은 생각보다 가깝다.|무명`;

      const idioms = RAW.trim().split('\n').map(line => { const [term, meaning, origin] = line.split('|'); return { term, meaning, origin }; });

      const search = document.getElementById('search');
      const card = document.getElementById('card');
      const front = document.getElementById('front');
      const back = document.getElementById('back');
      const meta = document.getElementById('meta');
      const soundToggle = document.getElementById('soundToggle');

      let idx = 0;

      function showCard(){
        const cur=idioms[idx];
        front.innerHTML=`<div style='font-size:22px;font-weight:700;'>${cur.term}</div>`;
        back.innerHTML=`<div style='font-size:18px;line-height:1.4;'>${cur.meaning}</div><div style='margin-top:10px;font-size:14px;opacity:0.7;'>${cur.origin}</div>`;
        meta.innerText=`${idx+1}/${idioms.length}`;
      }

      function flipCard(){
        card.classList.toggle('is-flipped');
        playSound();
      }

      function playSound(){
        if(!soundToggle.checked) return;
        const ctx=new (window.AudioContext||window.webkitAudioContext)();
        const osc=ctx.createOscillator();
        const gain=ctx.createGain();
        const now=ctx.currentTime;
        osc.type='triangle';
        osc.frequency.setValueAtTime(300,now);
        osc.frequency.exponentialRampToValueAtTime(800,now+0.15);
        gain.gain.setValueAtTime(0.2,now);
        gain.gain.exponentialRampToValueAtTime(0.001,now+0.15);
        osc.connect(gain).connect(ctx.destination);
        osc.start(now);
        osc.stop(now+0.15);
      }

      document.getElementById('flip').onclick=flipCard;
      card.addEventListener('click', flipCard);

      showCard();
    </script>
  </body>
</html>
